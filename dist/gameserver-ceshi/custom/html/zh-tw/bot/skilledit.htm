<html><head><title>内挂控制台</title>
<center>
<table width=270 cellspacing=0>
	<tr>
		<td><button value="基本设置" action="bypass -h htmbypass_bot.page main" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="技能策略" action="bypass -h htmbypass_bot.page fight" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="打怪范围" action="bypass -h htmbypass_bot.page path" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="加血加蓝" action="bypass -h htmbypass_bot.page protect" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
	<tr>
		<td><font color="00FF00"><button value="状态魔法" action="bypass -h htmbypass_bot.buff show" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></font></td>
		<td><font color="FFFF00"><button value="状态道具" action="bypass -h htmbypass_bot.page itemuse" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></font></td>
		<td><font color="C0FF3E"><button value="休息设定" action="bypass -h htmbypass_bot.page rest" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></font></td>
		<td><font color="9A32CD"><button value="召唤设定" action="bypass -h htmbypass_bot.page pet" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></font></td>
	</tr>
</table>
<table width=270 border=0>
<tr>
<td align=CENTER>
<table>
<tr></tr>
<tr><td align=CENTER><button value="无条件使用" action="bypass -h htmbypass_bot.setSkillCondition %skillId% true 100% false" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td></tr>
<tr><td>
	<table cellpadding=0 cellspacing=0>
		<tr>
			<td width=100>目标HP小于等于:</td><td><combobox var="thp" list="100%;70%;40%;15%" width=55></td>
			<td><button value="一次" action="bypass -h htmbypass_bot.setSkillCondition %skillId% true $thp true" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td><button value="重复" action="bypass -h htmbypass_bot.setSkillCondition %skillId% true $thp false" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
		<tr>
			<td width=100>自身HP小于等于:</td><td><combobox var="shp" list="80%;60%;40%;30%;20%;15%;10%;5%" width=55></td>
			<td><button value="一次" action="bypass -h htmbypass_bot.setSkillCondition %skillId% false $shp true" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td><button value="重复" action="bypass -h htmbypass_bot.setSkillCondition %skillId% false $shp false" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
		<tr>
			<td width=100>自身MP大于等于:</td><td><combobox var="smp" list="80%;60%;40%;20%;10%" width=55></td>
			<td><button value="一次" action="bypass -h htmbypass_bot.setSkillCondition %skillId% false $smp true true" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			<td><button value="重复" action="bypass -h htmbypass_bot.setSkillCondition %skillId% false $smp false true" width=50 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		</tr>
	</table>
</td></tr>
<tr></tr>
<tr><td><font color=FF0000>★帮助</font><br1><font color=00FF00>1.无条件使用:建议法师的主力攻击技能设置<br1>2.目标HP:建议开怪用的技能或OverHit收尾的技能设置<br1>3.自身HP:建议吸血类的技能设置<br1>4.一次:对每个怪物仅用一次<br1>5.重复:对每个怪物无限次数使用</td></tr>
</table>
</td>
</tr>
</table>
</center>
</head></html>
