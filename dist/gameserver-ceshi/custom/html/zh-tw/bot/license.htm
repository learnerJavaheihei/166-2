<html><head><title>内挂控制台</title>
<center>
<table width=270 cellspacing=0>
	<tr>
		<td><button value="基本设置" action="bypass -h htmbypass_bot.page main" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="技能策略" action="bypass -h htmbypass_bot.page fight" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="打怪范围" action="bypass -h htmbypass_bot.page path" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><button value="加血加蓝" action="bypass -h htmbypass_bot.page protect" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
	</tr>
	<tr>
		<td><font color="00FF00"><button value="状态魔法" action="bypass -h htmbypass_bot.buff show" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></font></td>
		<td><font color="FFFF00"><button value="状态道具" action="bypass -h htmbypass_bot.page itemuse" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></font></td>
		<td><font color="C0FF3E"><button value="休息设定" action="bypass -h htmbypass_bot.page rest" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></font></td>
		<td><font color="9A32CD"><button value="召唤设定" action="bypass -h htmbypass_bot.page pet" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></font></td>
	</tr>
</table>
<table>
	<tr>
		<td><button value="购买 x " action="bypass -h htmbypass_bot.licenseBuy $count" width=100 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
		<td><combobox var="count" list="1;10;100;1000;10000" width=70></td>
	</tr>
</table>
<table width=290 cellpadding=1 cellspacing=0>
	<tr><td align=CENTER><font color=FF0000>%itemCount%%itemId% = %perPoints%点,</font></td></tr>
	<tr><td align=CENTER><font color=00FF00>[扣费方式:根据等级每分钟扣除点数]</font></td></tr>
	<tr><td align=CENTER>%priceTable%</td></tr>
</table>
</center>
</head></html>
