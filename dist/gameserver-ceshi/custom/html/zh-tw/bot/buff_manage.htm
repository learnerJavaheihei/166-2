		<td><button value="加血加蓝" action="bypass -h htmbypass_bot.page protect" width=70 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>

编辑辅助状态步骤<BR1>
1.编写一个名字<br1>
2.点击这个名字按钮,编辑套餐内的魔法<br1>
3.为这个套餐添加队员<br1>
注意事项:最多只能创建五个名字<br1>
<table>
<tr></tr>
<tr>
<td width=60 align=CENTER><font color=ADFF2F>输入名称:</font></td>
<td><edit var="name" width=90></td>
<td><button value="新建套餐" action="bypass -h htmbypass_bot.buff create $name" width=90 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table>
<br>
%list%
