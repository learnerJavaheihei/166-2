<html><head><body>
潛能石共有5種，每種都有「1~13」階段和限定可鑲嵌的部位，<br1>
<font color="FFC125">黃晶潛能石</font>：<br1>限定鑲嵌部位：上衣、手、鞋和胸針<br>
<font color="FF4040">紅晶潛能石</font>：<br1>限定鑲嵌部位：頭盔、上衣、項鍊、左手鐲和右手鐲<br>
<font color="CD919E">粉晶潛能石</font>：<br1>限定鑲嵌部位：頭盔、腰帶、項鍊、左手鐲和右手鐲<br>
<font color="FF34B3">紫晶潛能石</font>：<br1>限定鑲嵌部位：手套、鞋、腰带和胸针<br>
<font color="436EEE">藍晶潛能石</font>：<br1>限定鑲嵌部位：頭盔、上衣、手套、鞋、腰帶、項鍊、左手鐲、右手鐲和胸針<br>
